<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="./style.css">
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <title>Login Page</title>
</head>

<body>
    <div class="d-flex justify-content-center align-items-center vh-100">
        <div class="card w-50">
            <div class="card-header text-center">
              Login
            </div>
            <div class="card-body">
                <form method="post" autocomplete="off" onsubmit="handleLoginFormSubmit()">

                    <!-- Email  -->
                    <div class="form-group">
                      <label for="email">Email</label> <span class="asterisk"> * </span>
                      <input type="email" class="form-control" name="email" id="email" placeholder="Enter Email" required>
                    </div>

                    <!-- Password  -->
                    <div class="form-group">
                      <label for="password">Password</label> <span class="asterisk"> * </span>
                      <input type="password" class="form-control" name="password" id="password" placeholder="Enter Password" required>
                    </div>

                    <!-- Submit  -->
                    <button type="submit" class="btn btn-primary">Login</button>
                    <p class="mt-3 text-secondary"> Don't have an account? <a href="./index.html"> Register </a> </p>
                  </form>
            </div>
          </div>
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/1.2.1/axios.min.js"></script>
    <script src="./script.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
</body>

</html>
