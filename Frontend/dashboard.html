<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="./style.css">
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <title>Dashboard</title>
</head>

<body>
    <nav class="navbar sticky-top navbar-light bg-light px-5">
        <h2 class="navbar-brand" href="#">Welcome <span id="full_name"> </span></h2>
        <button type="button" class="btn btn-outline-primary" onclick="logout()">Logout</button>
    </nav>
    <div class="px-5 py-3">

        <!-- User Details Section  -->
        <div class="card mt-2">
            <div class="card-header">
                User Details
            </div>
            <div class="card-body">
                <div class="row">
                    <div class="col-3">
                        <span class="label"> First Name </span>
                    </div>
                    <div class="col-9">
                        : <span class="value" id="f_name"> </span>
                    </div>
                </div>
                <div class="row">
                    <div class="col-3">
                        <span class="label"> Last Name </span>
                    </div>
                    <div class="col-9">
                        : <span class="value" id="l_name"> </span>
                    </div>
                </div>
                <div class="row">
                    <div class="col-3">
                        <span class="label"> Username </span>
                    </div>
                    <div class="col-9">
                        : <span class="value" id="u_name"> </span>
                    </div>
                </div>
                <div class="row">
                    <div class="col-3">
                        <span class="label"> Email </span>
                    </div>
                    <div class="col-9">
                        : <span class="value" id="_email"> </span>
                    </div>
                </div>
            </div>
        </div>

        <!-- Change Password Section  -->
        <div class="card mt-4">
            <div class="card-header">
                Change Password
            </div>
            <div class="card-body">
                <form id="change_password" method="post" autocomplete="off" onsubmit="handleChangePassword()">

                    <!-- Current Password  -->
                    <div class="form-group">
                        <label for="current_password">Current Password</label> <span class="asterisk"> * </span>
                        <input type="password" class="form-control" name="current_password" id="current_password"
                            placeholder="Enter Current Password" required>
                    </div>

                    <!-- Password  -->
                    <div class="form-group">
                        <label for="new_password">New Password</label> <span class="asterisk"> * </span>
                        <input type="password" class="form-control" name="new_password" id="new_password"
                            placeholder="Enter New Password" required>
                    </div>

                    <!-- Confirm Password  -->
                    <div class="form-group">
                        <label for="confirm_password">Confirm Password</label> <span class="asterisk"> * </span>
                        <input type="password" class="form-control" name="confirm_password" id="confirm_password"
                            placeholder="Enter Confirm Password" required>
                    </div>

                    <!-- Submit  -->
                    <button type="submit" class="btn btn-primary">Change Password</button>
                </form>
            </div>
        </div>
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/1.2.1/axios.min.js"></script>
    <script src="./script.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
</body>

</html>
